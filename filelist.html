<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GitHub Repository File List</title>
<style>
  body {
    background-image: url('https://t4.ftcdn.net/jpg/06/46/50/41/360_F_646504116_x0UXONqXyAexI9zlef0k8auon3REXqb1.jpg');
    background-size: cover;
    font-family: Arial, sans-serif;
  }
  header, footer {
    background-color: rgba(248, 249, 250, 0.85);
    padding: 10px 20px;
    text-align: center;
  }
  #files a {
    display: block;
    margin: 10px 0;
    text-decoration: none;
    color: #333;
  }
  #files a:hover {
    text-decoration: underline;
  }
  img.avatar {
    width: 100px;
    height: auto;
    border-radius: 50%;
    margin-bottom: 10px;
  }
</style>
</head>
<body>
<header>
  <h1>My GitHub Repository Files</h1>
  <img class="avatar" src="IMG_4125.jpg" alt="Shubham's Avatar">
  <p>Explore the files in my GitHub repository for system design!</p>
</header>

<div id="files">
  <!-- Files will be listed here by the JavaScript function -->
</div>

<footer>
  <p>Â© Shubham - <script>document.write(new Date().getFullYear());</script></p>
</footer>

<script>
function githubFilelist() {
  var htmlString = "";

  (async () => {
    const response = await fetch("https://api.github.com/repos/shubhamt224/SD330/contents/");
    const data = await response.json();

    for (let file of data) {
      let fname = file.name;
      let fpath = "https://github.com/shubhamt224/SD330/blob/main/" + fname;

      htmlString += `<a href="${fpath}" target="_blank">${fname}</a>`;
    }

    document.getElementById('files').innerHTML = htmlString;
  })();
}
githubFilelist();
</script>
</body>
</html>
